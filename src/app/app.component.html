<main class="main" id="main-body">
  <section
  id="sectionVideo"
  #sectionVideo
  class="video-section">

  <app-video
    *ngIf="isReady"
    (videoRef)=setVideoRef($event)
    [videoSize]="videoSize">
  </app-video>

  </section>
  <section class="frame-section">
    <app-acess [setAcess]="hasMask"></app-acess>

    <div class="canvas-container">
      <app-frame *ngIf="isReady" [videoElement]="videoElementRef" 
        (getImageRef)="setImageFunction($event, 1)" [frameSize]="frameSize" >
      </app-frame>
      <app-frame  *ngIf="isReady" [videoElement]="videoElementRef" 
        (getImageRef)="setImageFunction($event, 2)" [frameSize]="frameSize" >
      </app-frame>
      <app-frame *ngIf="isReady" [videoElement]="videoElementRef"  
        (getImageRef)="setImageFunction($event, 3)" [frameSize]="frameSize" >
      </app-frame>

    </div>

  </section>
</main>
